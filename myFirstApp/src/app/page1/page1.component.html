<form id="input-form" (ngSubmit)="OnSubmit()">
  <div class="form-group mx-auto" >
    <label for="NewVariable">New Variable Name</label>
    <input type="text" class="form-control" [formControl]="NewVariable" id="NewVariable" placeholder="Example: TotalQty" autocomplete="off">
  </div>
  <div class="form-group mx-auto" >
    <label for="Account">Account</label>
    <input type="text" class="form-control" [formControl]="Account" id="Account" placeholder="Example: Cordis2NZ" autocomplete="off">
  </div>
  <div class="form-group mx-auto" >
      <label for="FromTable">From Table</label>
      <input type="text" class="form-control" [formControl]="FromTable" id="FromTable" placeholder="Example: Orders" autocomplete="off">
  </div>
  <div class="form-group mx-auto" >
      <label for="DesiredTable">Desired Table</label>
      <input type="text" class="form-control" [formControl]="DesiredTable" id="DesiredTable" placeholder="Example: Products" autocomplete="off">
  </div>
  <div class="form-group mx-auto" >
      <label for="DesiredFieldName">Desired Field Name</label>
      <input type="text" class="form-control" [formControl]="DesiredFieldName" id="DesiredFieldName" placeholder="Example: Products_16" autocomplete="off">
  </div>

  <div class="form-row text-center">
    <div class="col-12">
      <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
    </div>
</div>

<div class="form-group mx-auto" >
  <label for="Output">Copy Below Code</label>
    <code>
      <textarea class="form-control output-div" [formControl]="Output" id="DesiredFieldName"></textarea>
    </code>
</div>

</form>
